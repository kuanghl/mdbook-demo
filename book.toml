[preprocessor.katex]
after = ["links"]
no-css = true
include-src = true

[preprocessor.gettext]
after = ["toc"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

# 有时可以访问，有时不能
