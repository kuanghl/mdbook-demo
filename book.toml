[book]
authors = ["khl <1365342449@qq.com>"]
language = "en"
multilingual = false
src = "src"
title = "kuanghl"

[build]
build-dir = "docs"
create-missing = true
use-default-preprocessors = false

[preprocessor.svgbob]
class = "bob"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
mathjax-support = true
curly-quotes = true
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/kuanghl/mdbook-demo"
additional-css = ["theme/svgbob.css", "theme/other.css","theme/css/variables.css", "theme/css/general.css", "theme/css/chrome.css", "theme/highlight.css", "css/mdbook-admonish.css"]
additional-js = ["js/helper.js", "js/support.js", "theme/theme-monokai.js","js/mermaid.min.js", "js/mermaid-init.js"]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.fold]
enable = true # false
level = 0 # 1

[output.html.playground]
editable = true

[output.html.print]
enable = true


