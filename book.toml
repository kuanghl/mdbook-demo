[book]
authors = ["khl <1365342449@qq.com>"]
language = "en"
multilingual = false
src = "./src"
title = "mdbook-demo"

[build]
build-dir = "books"
create-missing = true
use-default-preprocessors = false
# extra-watch-dirs = ["po"]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

# 会卡死, todo...
