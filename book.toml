[output.html]
mathjax-support = true
curly-quotes = true
default-theme = "mocha"
preferred-dark-theme = "mocha"
git-repository-url = "https://github.com/kuanghl/mdbook-demo"
git-repository-icon = "fa-github"
no-section-label = true
edit-url-template = "https://github.com/kuanghl/mdbook-demo/edit/master/src/{path}"
additional-css = [
    "./theme/mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css", 
    "./theme/katex.min.css",
    ]
additional-js = [
    "./assets/help/helper.js", "./assets/help/support.js", 
    "./assets/mermaid/mermaid.min.js", "./assets/mermaid/mermaid-init.js",
    ]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.fold]
enable = true # false
level = 0 # 1

[output.html.playground]
editable = true

[output.html.print]
enable = true

[output.pdf]
## Set for auto-retrying if failed to generate PDF.
# trying-times = 1
## This backend only support latest Chromium based browsers, not Safari and Firefox currently.
## If needed, please specify the full path.
## If you specify the wrong binary, chances are that there will be a timeout error.
# browser-binary-path = ""
## Assign the static hosting site url so that relative links outside the book can be fixed.
static_site_url = "https://aye10032.gitbook.io/computernetwork/"
## Check Chrome Devtools Protocol Docs for the explanation of the following params:
## https://chromedevtools.github.io/devtools-protocol/tot/Page/#method-printToPDF
landscape = false
# format = "A4"
display-header-footer = true
print-background = true
theme = "Light"
scale = 1  # 画面比例
paper-width = 8
paper-height = 10
margin-top = 0.5
margin-bottom = 1.0
margin-left = 0.5
margin-right = 0.5
page-ranges = ""
ignore-invalid-page-ranges = false
# header-template = "<h3 style='font-size:8px; margin-left: 48%' class='title'></h3>"
# footer-template = "<p style='font-size:10px; margin-left: 48%'><span class='pageNumber'></span> / <span class='totalPages'></span></p>"
header-template = "<div style='width: 100%; font-size:8px;'><h3 style='position: absolute; left: 10%;' class='date'</h3> <h3 style='position: absolute; left: 35%;' class='title'</h3> <h3 style='position: absolute; left: 60%;' class='authors'>kuanghl</h3> <hr style='position: absolute; left: 5%; border: none; border-bottom: 1px solid black; position: absolute; top: 3.25vh; width: 65%;'></div>"
footer-template = "<h3 style='font-size:10px; margin-left: 48%'><span class='pageNumber'></span> / <span class='totalPages'></span></h3> <hr style='position: absolute; left: 5%; border: none; border-bottom: 1px solid black; position: absolute; top: 71vh; width: 65%;'>"
prefer-css-page-size = true

[output.pdf-outline]
like-wkhtmltopdf = true
