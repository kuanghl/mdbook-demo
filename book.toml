[book]
authors = ["khl <1365342449@qq.com>"]
language = "en"
multilingual = false
src = "src"
title = "kuanghl"

# # Uncomment this section to regennerate theme
# [preprocessor.theme]
# pagetoc = true
# sidebar-width = "250px"

[build]
build-dir = "docs"
create-missing = true
use-default-preprocessors = false

[preprocessor.svgbob]
class = "bob"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
# default-theme = "ayu"
mathjax-support = true
curly-quotes = true
default-theme = "coal"
preferred-dark-theme = "coal"
git-repository-url = "https://github.com/kuanghl/mdbook"
# additional-css = ["theme/pagetoc.css"]
# additional-js = ["theme/pagetoc.js"]
additional-css = ["theme/svgbob.css", "theme/other.css","theme/css/variables.css", "theme/css/general.css", "theme/css/chrome.css", "theme/highlight.css"]
additional-js = ["js/helper.js", "js/support.js", "theme/theme-monokai.js","js/mermaid.min.js", "js/mermaid-init.js"]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.fold]
enable = true # false
level = 0 # 1

[output.html.playground]
editable = true

[output.html.print]
enable = true

