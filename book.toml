[book]
authors = ["khl <1365342449@qq.com>"]
language = "en"
multilingual = false
src = "src"
title = "kuanghl"

[build]
build-dir = "docs"
create-missing = true
use-default-preprocessors = false

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.links]
after = ["katex", "gettext"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
mathjax-support = true
curly-quotes = true
default-theme = "mocha"
preferred-dark-theme = "mocha"
git-repository-url = "https://github.com/kuanghl/mdbook-demo"
git-repository-icon = "fa-github"
additional-css = [
    "./assets/catppuccin/catppuccin.css", "./assets/catppuccin/catppuccin-admonish.css",
    "./assets/admonish/mdbook-admonish.css", "./mdbook-admonish.css",
    ]
additional-js = [
    "./assets/help/helper.js", "./assets/help/support.js", 
    "./assets/mermaid/mermaid.min.js", "./assets/mermaid/mermaid-init.js",
    ]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.fold]
enable = true # false
level = 0 # 1

[output.html.playground]
editable = true

[output.html.print]
enable = true

