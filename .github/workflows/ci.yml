name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write #read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: true

# build and generate pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: 'latest'

    - name: Setup mdbook-env install
      run: |
        cargo install mdbook-toc
        cargo install mdbook-katex
        cargo install mdbook-linkcheck
        cargo install mdbook-i18n-helpers
        cargo install mdbook-pdf
        cargo install mdbook-kroki-preprocessor
        
        pip install mdbook-pdf-outline

        cargo install mdbook-mermaid
        mdbook-mermaid install ./

        cargo install mdbook-admonish
        mdbook-admonish install ./

    # Setting --> Pages --> Build and deployment --> Github Actions
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Build docs into book
      run: |
        mdbook build -d book

    - name: Build all translations
      run: |
        for lang in es jp ko cn vi lt; do
            echo "Building $lang translation"
            MDBOOK_BOOK__LANGUAGE=$lang \
            mdbook build -d book/$lang
            echo "End $lang"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./book

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.3
      with:
          message: 'rebuild docs'

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: book # The folder the action should deploy.
 
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
