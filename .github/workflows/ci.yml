name: ci

on:
  push:
    branches: 
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - Readme.md
      - LICENSE
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write #read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: true

# build and generate pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # - name: Setup mdBook
    #   uses: peaceiris/actions-mdbook@v2
    #   with:
    #     mdbook-version: 'latest'
 
    # Setting --> Pages --> Build and deployment --> Github Actions
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Setup env and Build
      run: |
        sudo apt-get update
        sudo apt-get install language-pack-zh-hans
        sudo update-locale LANG=zh_CN.UTF-8
        sudo apt-get install chromium-browser

        openssl version
        whereis openssl
        export OPENSSL_DIR=/usr/lib/ssl
        export OPENSSL_LIB_DIR=/usr/lib/x86_64-linux-gnu
        export OPENSSL_INCLUDE_DIR=/usr/include/openssl
        export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH

        pip install mdbook-pdf-outline
        export PATH="$PATH:$(pwd)/bin"
        mdbook build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./books/html

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.3
      with:
          message: 'rebuild books'

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: books/html # The folder the action should deploy.
 
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
