name: ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write #read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: true

# build and generate pages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup mdBook
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: 'latest'
 
    # Setting --> Pages --> Build and deployment --> Github Actions
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Setup env and Build
      run: |
        sudo apt-get update
        sudo apt-get install language-pack-zh-hans
        sudo update-locale LANG=zh_CN.UTF-8

        pip install mdbook-pdf-outline
        export PATH="$PATH:$(pwd)/bin"
        mdbook build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./books/html

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.3
      with:
          message: 'rebuild books'

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: books/html # The folder the action should deploy.
 
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
